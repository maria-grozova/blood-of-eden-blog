{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="about-container">
    <div>
        <img src="{% static 'images/about.jpg' %}" width="75%">
    </div>
    <div class="about-text">
        <div>
            <!-- Title goes between these h2 tags -->
            <h2>{{ about.title }}</h2>
            <!-- Content goes directly underneath this -->
            {{ about.content | safe }}
        </div>

        <div>
            <!-- Updated on field goes in here -->

            <p><em>Updated on: {{ about.updated_on }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
